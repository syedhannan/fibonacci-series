    <title>Fibonacci Series</title>

  <body
    style="
      background-color: #0b0c10;
      color: white;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      font-size: large;
      height: auto;
    "
  >
    <script>
      function calculateFibo() {
        var elem = document.getElementById("fibonacci_input").value;
        let n1 = 0,
          n2 = 1,
          nextTerm,
          arr = [];

        for (let i = 1; i <= elem; i++) {
          arr.push(n1);
          nextTerm = n1 + n2;
          n1 = n2;
          n2 = nextTerm;
        }

        document.getElementById(
          "title"
        ).innerHTML = `Fibonacci Series of ${elem} are:`;
        document.getElementById("output").innerHTML = arr;
      }
    </script>

    <!-- HEADER SECTION  -->
    <div
      style="
        height: 5em;
        background-color: #66fcf1;

        text-align: center;
        font-size: large;
        color: #0b0c10;
      "
    >
      <h3 style="padding: 1em">FIBONACCI SERIES</h3>
    </div>
    <br />
    <br />

    <!-- BODY SECTION  -->
    <div style="text-align: center; border: 3px solid #1f2833; padding: 2em">
      <input
        id="fibonacci_input"
        class="form-control input-group mb-3 input-group-text"
        type="number"
        placeholder="Enter the digit to get fibonacci series (MAX = 1477)"
      />
      <br />
      <button
        id="submit_number"
        class="btn btn-info"
        type="submit"
        onclick="calculateFibo()"
      >
        Submit
      </button>

      <br />
      <br />
      <h3 id="title"></h3>
      <p id="output" style="word-break: break-all !important"></p>
      <br /><br /><br />
      <br /><br />
    </div>
