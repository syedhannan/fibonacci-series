<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fibonacci Series</title>
  </head>
  <body
    style="
      background-color: #0b0c10;
      color: white;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      font-size: large;
    "
  >
    <script>
      function calculateFibo() {
        var elem = document.getElementById("fibonacci_input").value;
        let n1 = 0,
          n2 = 1,
          nextTerm,
          arr = [];

        for (let i = 1; i <= elem; i++) {
          arr.push(n1);
          nextTerm = n1 + n2;
          n1 = n2;
          n2 = nextTerm;
        }

        document.getElementById(
          "title"
        ).innerHTML = `Fibonacci Series of ${elem} are:`;
        document.getElementById("output").innerHTML = arr;
      }
    </script>
    <div
      style="
        height: 5em;
        background-color: #66fcf1;

        text-align: center;
        font-size: large;
        color: #0b0c10;
      "
    >
      <h3 style="padding: 1em">FIBONACCI SERIES</h3>
    </div>
    <br />
    <br />
    <div style="text-align: center; border: 3px solid #1f2833; padding: 2em">
      <input
        id="fibonacci_input"
        class="form-control"
        type="number"
        placeholder="Enter the limit for Fibonacci Series"
      />
      <br />
      <button
        id="submit_number"
        class="btn btn-info"
        type="submit"
        onclick="calculateFibo()"
      >
        Submit
      </button>

      <h3 id="title"></h3>
      <p id="output" style="word-break: break-all !important"></p>
    </div>
